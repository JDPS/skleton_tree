name: CI
on:
  push: { branches: [ master ] }   # or [ main ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install pre-commit detect-secrets bandit ruff mypy pytest pillow types-PyYAML
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Run pytest if tests exist (exit 5 ok)
        shell: bash
        run: |
          if [ -d tests ] || ls -1 *test*.py >/dev/null 2>&1; then
            set +e
            pytest -q --maxfail=1 --disable-warnings
            code=$?
            [ "$code" -eq 5 ] && { echo "No tests collected"; exit 0; }
            exit $code
          else
            echo "No tests detected → skipping"
          fi
